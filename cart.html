<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - OutdoorGear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <header id="header"></header>

  <section class="cart-section py-5">
    <div class="container">
      <h1 class="cart-title mb-4">Your Shopping Cart</h1>
      
      <div id="cart-content"></div>
      
      <div class="cart-items mb-4" id="cart-items-container"></div>
      
      <div class="row" id="cart-summary-section">
        <div class="col-lg-8 mb-4">
          <div class="cart-coupon">
            <form id="coupon-form" class="d-flex">
              <input type="text" class="form-control me-2" id="coupon-code" placeholder="Coupon Code">
              <button type="submit" class="btn btn-outline-primary">Apply Coupon</button>
            </form>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="cart-summary">
            <h3 class="summary-title">Order Summary</h3>
            <div class="summary-item d-flex justify-content-between">
              <span>Subtotal:</span>
              <span id="cart-subtotal">$0.00</span>
            </div>
            <div class="summary-item d-flex justify-content-between" id="discount-row">
              <span>Discount:</span>
              <span id="cart-discount">-$0.00</span>
            </div>
            <div class="summary-item d-flex justify-content-between">
              <span>Shipping:</span>
              <span id="cart-shipping">$0.00</span>
            </div>
            <div class="summary-item d-flex justify-content-between">
              <span>Tax:</span>
              <span id="cart-tax">$0.00</span>
            </div>
            <div class="summary-total d-flex justify-content-between">
              <span>Total:</span>
              <span id="cart-total">$0.00</span>
            </div>
            <a href="checkout.html" class="btn btn-primary w-100 checkout-btn" id="checkout-button">
              Proceed to Checkout
            </a>
            <div class="mt-3 text-center">
              <a href="products.html" class="continue-shopping">
                <i class="bi bi-arrow-left"></i> Continue Shopping
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/header-footer.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
