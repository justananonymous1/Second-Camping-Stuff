<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites - OutdoorGear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/favorites.css">
</head>
<body>
  <header id="header"></header>

  <section class="favorites-section py-5">
    <div class="container">
      <div class="favorites-header mb-4">
        <h1 class="favorites-title">My Favorites</h1>
        <p class="text-muted">Items you've saved for later</p>
      </div>
      
      <div class="favorites-actions mb-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <p class="favorites-count mb-0"><span id="favorites-count">0</span> items in your favorites</p>
          </div>
          <div class="col-md-6 text-md-end">
            <button class="btn btn-outline-danger" id="clear-all-favorites">
              <i class="bi bi-trash"></i> Clear All
            </button>
          </div>
        </div>
      </div>
      
      <div id="favorites-content">
        <div class="favorites-empty text-center py-5" id="favorites-empty">
          <div class="favorites-empty-icon mb-4">
            <i class="bi bi-heart display-1 text-muted"></i>
          </div>
          <h2 class="favorites-empty-title">Your favorites list is empty</h2>
          <p class="favorites-empty-message text-muted mb-4">Start adding items to your favorites by clicking the heart icon on products you love.</p>
          <a href="products.html" class="btn btn-primary">
            <i class="bi bi-search"></i> Browse Products
          </a>
        </div>
        
        <div class="row g-4" id="favorites-grid"></div>
      </div>
    </div>
  </section>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/header-footer.js"></script>
  <script src="js/favorites.js"></script>
</body>
</html>
